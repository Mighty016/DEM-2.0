    <script>
    var clubData = null;
    function getClubData(){
      try {
        clubData = JSON.parse(localStorage.getItem("clubData"));
        console.log(typeof clubData,clubData);
        // console.log("userdata : ",);
      } catch (e) {
        alert(e);
      }
    }getClubData();

    selectedClub = null;
    function updateClubData(){
      $.getJSON("club.php",(data)=>{
        console.log(typeof data,data);
        selectedClub = data.find((val)=>clubData.clubID == val.clubID);
        console.log(selectedClub);
        $("#ClubName").html(selectedClub.clubName);
        $("#ClubEmail").val(selectedClub.clubEmail);
        $("#ClubDesc").val(selectedClub.clubDesc);
      })
    }updateClubData();

      $("#updateClub").on("click",(event)=>{
        event.preventDefault();
        $.post("editClub.php",{clubID:clubData.clubID,clubEmail:$("#ClubEmail").val(),clubDesc:$("#ClubDesc").val(),submit:"haha"},(data)=>{
          alert(data);
          updateClubData();
          $("#ClubName").html(selectedClub.clubName);
          $("#ClubEmail").val(selectedClub.clubEmail);
          $("#ClubDesc").val(selectedClub.clubDesc);
        })
      })
    </script>
